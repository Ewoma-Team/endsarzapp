<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="js/packages/alertifyjs-master/build/css/alertify.min.css" />
    <link rel="stylesheet" href="js/packages/alertifyjs-master/build/css/themes/default.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="js/packages/alertifyjs-master/build/alertify.min.js"></script>
    <title data-title>Authentication</title>
</head>

<body>
    <div style="pointer-events: none;" class="col-12 end-sars-loader animate__animated animate__fadeOut animate__delay-1s">
        <div class="text-center h-100" style="position: relative;">
            <div class="spinner-grow" style="color: #EC0B43; width: 3rem; height: 3rem; position: absolute; top: 59%;" role="status">
                <span class="sr-only">Loading...</span>
                <span style="font-weight: bold;">!</span>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 auth-full">
                <div class="col-12 col-md-6 mx-auto auth-con">
                    <div class="col-11 col-md-10 col-lg-8 px-0 text-center mx-auto poppins-font">
                        <h3 class="mt-5 mb-4 impact-font">Together we can <span>#ENDSARS!!</span></h3>
                        <p class="mb-3">Continue with your preferred platform of choice</p>
                        <!-- <button class="col-12 col-md-8 my-2 btn facebook-login-btn color-white"><i
                                class="fab fa-lg fa-facebook-square mr-2"></i><span>Continue with
                                Facebook</span></button> -->
                        <button class="col-12 col-md-8 my-2 btn twitter-login-btn color-white" data-twitter-login>
                            <i class="fab fa-lg fa-twitter mr-2"></i>
                            <span>Continue with Twitter</span>
                       </button>
                        <!-- <button class="col-12 col-md-8 my-2 btn google-login-btn"><i
                                class="fab fa-lg fa-google mr-2"></i><span>Continue with Google</span></button> -->
                        <div class="mt-2">
                            <small class="color-white">Want to know more about this application? <a href="">see more
                                    here</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!--Import third party cdn-->
<script src="js/general/third_party_cdn.js"></script>
<script src="js/general/apiRoutes.js"></script>
<script src="js/api/twitterLogin.js"></script>

</html>
