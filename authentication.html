<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/auth.css">
    <title data-title>Home</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 auth-full">
                <div class="col-12 col-md-6 mx-auto auth-con">
                    <div class="col-11 col-md-10 col-lg-8 px-0 text-center mx-auto poppins-font">
                        <h3 class="mt-5 mb-4">Together we can <span>#ENDSARS!!</span></h3>
                        <p class="mb-3">Continue with your preferred platform of choice</p>
                        <button class="col-12 col-md-8 my-2 btn facebook-login-btn color-white"><i class="fab fa-lg fa-facebook-square mr-2"></i><span>Continue with Facebook</span></button>
                        <button class="col-12 col-md-8 my-2 btn twitter-login-btn color-white"><i class="fab fa-lg fa-twitter mr-2"></i><span>Continue with Twitter</span></button>
                        <button class="col-12 col-md-8 my-2 btn google-login-btn"><i class="fab fa-lg fa-google mr-2"></i><span>Continue with Google</span></button>
                        <div class="mt-2">
                            <small class="color-white">Want to know more about this application? <a href="">see more here</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="js/general/third_party_cdn.js"></script>
